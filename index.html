<!DOCTYPE html>
<html>
    <head>
        <title>Google</title>
    </head>
    <body>
        <nav>
            <ul>
                <li id="gmail">Gmail</li>
                <li id="images">Images</li>
                <li id="menu"></li>
                <li id="account"></li>
            </ul>
        </nav>

        <div class="google-content">
            <img alt="Google Logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png">
            <form id="search-form">
                <input type="text">
                <button type="submit">Google Search</button>
                <button id="lucky">I'm Feeling Lucky</button>
            </form>
            <p>Google offered in: <a href="#">Maori</a></p>
        </div>

        <footer>
            <div class="country-div">
                <p>New Zealand</p>
            </div>
            <div class="link-div">
                <ul class="help-links">
                    <li id="advertising">Advertising</li>
                    <li id="business">Business</li>
                    <li id="about">About</li>
                    <li id="how">How Search works</li>
                </ul>
                <ul class="legal-div">
                    <li id="privacy">Privacy</li>
                    <li id="terms">Terms</li>
                    <li id="settings">Settings</li>
                </ul>
            </div>
        </footer>
    </body>
</html>
